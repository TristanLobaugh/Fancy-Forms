<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/styles_validate.css">

</head>
<body>

	<div id="wrapper">
		<form>
			<h1>Sign up now!<span>Sign up and tell me what you think of my site!</span></h1>
			<div class="section"><span>1</span>First Name & Address</div>
			<div class="form-wrapper">	
				<label>Your full name:<input type="text" name="fullName" placeholder="Your full name" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>Address:<textarea rows="3" placeholder="Address" value=""></textarea>
				</label>
			</div>
			<div class="section"><span>2</span>Email & Phone</div>
			<div class="form-wrapper">	
				<label>Email:<input type="email" name="email" placeholder="Email" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>Phone:<input type="text" name="phoneNumber" placeholder="Phone Number" value="">
				</label>
			</div>
			<div class="section"><span>3</span>Password</div>
			<div class="form-wrapper">	
				<label>Password:<input type="password" name="password" placeholder="Password" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>Confirm Password:<input type="password" name="comfirmPassword" placeholder="Confrim Password" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>My Tech Skills:<input type="text" name="techSkills" placeholder="My Technical Skills" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<label>My Age:<input type="number" name="age" placeholder="My Age" min="18" max="99" value="">
				</label>
			</div>
			<div class="form-wrapper">
				<label>Birthday:<input type="date" name="birthday" placeholder="xx/xx/xxxx" value="">
				</label>
			</div>
			<div class="form-wrapper">	
				<input type="submit" value="Sign Me Up!">
				<span class="privacy"><input type="checkbox" name="privacy">I agree to the terms and policies</span>
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts_validate.js"></script>
</body>
</html>
